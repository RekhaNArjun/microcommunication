# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'

- task: Docker@2
  displayName: 'Build and push API Docker image'
  inputs:
    containerRegistry: 'Docker Hub'
    repository: 'robinmanuelthiel/contosomaintenance-api'
    command: 'buildAndPush'
    Dockerfile: 'src/MicroCommunication.Api/Dockerfile'
    buildContext: 'src/MicroCommunication.Api/Dockerfile'
    tags: '$(Build.BuildId), latest'

- task: Docker@2
  displayName: 'Build and push Web Docker image'
  inputs:
    containerRegistry: 'Docker Hub'
    repository: 'robinmanuelthiel/contosomaintenance-web'
    command: 'buildAndPush'
    Dockerfile: 'src/MicroCommunication.Web/Dockerfile'
    buildContext: 'src/MicroCommunication.Web/Dockerfile'
    tags: '$(Build.BuildId), latest'